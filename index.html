<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart's Confession</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        /* Intro Page Styles */
        .intro-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .intro-page.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }

        .intro-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            font-weight: 700;
            color: #2d3436;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2); }
            100% { text-shadow: 3px 3px 15px rgba(253, 121, 168, 0.5); }
        }

        .intro-subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #636e72;
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .open-button {
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 50px;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(253, 121, 168, 0.4);
            transition: all 0.3s ease;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        .open-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(253, 121, 168, 0.6);
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .intro-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: floatHeart 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-30px) rotate(15deg); opacity: 1; }
        }

        /* Main Content Styles */
        .main-content {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }

        .main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .sunflower-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .sunflower {
            position: absolute;
            font-size: 3rem;
            animation: sway 4s ease-in-out infinite;
            opacity: 0.7;
        }

        .sunflower:nth-child(odd) {
            animation-delay: -2s;
            animation-duration: 5s;
        }

        .sunflower:nth-child(even) {
            animation-delay: -1s;
            animation-duration: 6s;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg) translateY(0px); }
            50% { transform: rotate(3deg) translateY(-10px); }
        }

        .floating-petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .petal {
            position: absolute;
            font-size: 1.5rem;
            animation: float 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .confession-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: cardGlow 3s ease-in-out infinite alternate;
        }

        @keyframes cardGlow {
            0% { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); }
            100% { box-shadow: 0 25px 50px rgba(253, 121, 168, 0.2); }
        }

        .heart-icon {
            font-size: 3rem;
            color: #fd79a8;
            margin-bottom: 1rem;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .confession-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .confession-message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            font-weight: 600;
            color: #636e72;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #fd79a8;
            font-weight: 600;
            margin-top: 1rem;
        }

        .music-note {
            position: absolute;
            font-size: 1.2rem;
            color: #fdcb6e;
            animation: musicFloat 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes musicFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
        }

        .sparkle {
            position: absolute;
            font-size: 1rem;
            color: #ffeaa7;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        .music-disclaimer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #636e72;
            z-index: 1001;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* üéµ Music Control Button */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(253, 121, 168, 0.4);
            z-index: 2000;
            transition: all 0.3s ease;
            display: none; /* hidden until confession opens */
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(253, 121, 168, 0.6);
        }

        @media (max-width: 768px) {
            .intro-title {
                font-size: 3rem;
            }
            
            .intro-subtitle {
                font-size: 1.5rem;
            }
            
            .open-button {
                padding: 1rem 2rem;
                font-size: 1.5rem;
            }
            
            .confession-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .confession-title {
                font-size: 2rem;
            }
            
            .confession-message {
                font-size: 1.5rem;
            }
            
            .sunflower {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div class="intro-page" id="introPage">
        <div class="intro-hearts" id="introHearts"></div>
        
        <h1 class="intro-title">üíï A Special Message üíï</h1>
        <p class="intro-subtitle">Something beautiful awaits you...</p>
        
        <button class="open-button" onclick="openConfession()">
            ‚ú® Open My Heart ‚ú®
        </button>
        
        <div class="music-disclaimer">
            üéµ Imagine your favorite love song playing softly üéµ
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Sunflower Field Background -->
        <div class="sunflower-field" id="sunflowerField"></div>
        
        <!-- Floating Petals -->
        <div class="floating-petals" id="floatingPetals"></div>

        <!-- Main Container -->
        <div class="container">
            <div class="confession-card">
                <div class="heart-icon">üíñ</div>
                
                <h1 class="confession-title">My Heart's Confession</h1>
                
                <div class="confession-message">
                    
                </div>
                
                <div class="signature">
                    With all my love ‚ú®
                </div>
                
                <!-- Decorative Elements -->
                <div class="music-note" style="top: 20px; left: 30px; animation-delay: 0s;">üéµ</div>
                <div class="music-note" style="top: 60px; right: 40px; animation-delay: 2s;">üé∂</div>
                <div class="music-note" style="bottom: 80px; left: 50px; animation-delay: 4s;">üéµ</div>
                
                <div class="sparkle" style="top: 40px; right: 20px; animation-delay: 1s;">‚ú®</div>
                <div class="sparkle" style="bottom: 40px; right: 60px; animation-delay: 3s;">‚≠ê</div>
                <div class="sparkle" style="bottom: 60px; left: 20px; animation-delay: 5s;">‚ú®</div>
            </div>
        </div>
    </div>

    <!-- üéµ Background Music & Control -->
    <audio id="bgMusic" loop>
        <source src="mundo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="musicControl" class="music-control">üîä</button>

    <script>
        // Create floating hearts for intro
        function createIntroHearts() {
            const container = document.getElementById('introHearts');
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
                
                container.appendChild(heart);
            }
        }

        // Open confession function
        function openConfession() {
            const introPage = document.getElementById('introPage');
            const mainContent = document.getElementById('mainContent');
            const bgMusic = document.getElementById('bgMusic');
            const musicControl = document.getElementById('musicControl');
            
            // Hide intro page
            introPage.classList.add('hidden');
            
            // Show main content after transition
            setTimeout(() => {
                mainContent.classList.add('visible');
                // Initialize main page animations
                createSunflowers();
                createFloatingPetals();
                // Play background music
                bgMusic.play();
                // Show music control button
                musicControl.style.display = 'block';
            }, 500);
        }

        // Create sunflower field
        function createSunflowers() {
            const field = document.getElementById('sunflowerField');
            const sunflowerCount = 15;
            
            for (let i = 0; i < sunflowerCount; i++) {
                const sunflower = document.createElement('div');
                sunflower.className = 'sunflower';
                sunflower.textContent = 'üåª';
                
                // Random positioning
                sunflower.style.left = Math.random() * 100 + '%';
                sunflower.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                sunflower.style.animationDelay = Math.random() * 4 + 's';
                
                field.appendChild(sunflower);
            }
        }

        // Create floating petals
        function createFloatingPetals() {
            const container = document.getElementById('floatingPetals');
            const petals = ['üå∏', 'üå∫', 'üåº', 'üå∑'];
            
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.textContent = petals[Math.floor(Math.random() * petals.length)];
                
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
                
                container.appendChild(petal);
                
                // Remove petal after animation
                setTimeout(() => {
                    if (petal.parentNode) {
                        petal.parentNode.removeChild(petal);
                    }
                }, 8000);
            }, 2000);
        }

        // Add gentle cursor trail effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) { // Only occasionally create sparkles
                const sparkle = document.createElement('div');
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.fontSize = '0.8rem';
                sparkle.style.color = '#ffeaa7';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.textContent = '‚ú®';
                sparkle.style.animation = 'sparkle 1s ease-out forwards';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 1000);
            }
        });

        // Initialize intro animations
        createIntroHearts();
    </script>
